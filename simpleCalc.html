<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
</head>
<body>
 
<h1>Simple Calculator</h1>
 
<script>
    // Declare two variables
    let a = 20;
    let b = 4;
 
    // Function calls for basic operations (no parameters)
    add();
    subtract();
    multiply();
    divide();
 
    // These function definitions should be implemented
    function add() {
	  let c = a + b;
	  alert("The sum of the two numbers is " + c);
    }
    function subtract() {
	  let d = a - b;
	  alert("The sub of the two numbers is " + d);
    }
    function multiply() {
	  let e = a * b;
	  alert("The mul of the two numbers is " + e);
    }
    function divide() {
	  let f = a / b;
	  alert("The division of the two numbers is " + f);
    }
 
 
</script>
</body>
</html>
